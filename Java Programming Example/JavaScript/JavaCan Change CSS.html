<!DOCTYPE html>
<html>
<body>

<h1>What can JavaScript Do?<h1>

<p id="demo">JavaScript can change the color of HTML element.</p>

<script>
function fun(){
var x = document.getElementById("demo");
x.style.fontSize = "25px";
x.style.color = "red";
}
</script>

<button type="button" onclick="fun()">Click me!</button>

</body>
</html>
