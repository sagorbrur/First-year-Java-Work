<html>
	<head>
		<title>Passing String to java applets</title>
	</head>
	<body>
		<p> This applet gets a message from the HTML page and Display it.</p>
		<applet
			code = "DisplayMessage.class"
			width = 200
			height = 50
			alt="You must have a java 2-enable browser to view the applet"
			>
			<param name = MESSAGE value = "Welcome to Java" />
			<param name = X value = 20 />
			<param name = Y value = 30 />
			</applet>
	</body>
</html>
